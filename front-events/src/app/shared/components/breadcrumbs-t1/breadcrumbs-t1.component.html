<!-- breadcrumbs.component.html -->
<nav class="margenes">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" class="breadcrumb-item">
      <a [routerLink]="['inicio']" (click)="clearHistory()"> Inicio </a>
    </li>
    <li *ngFor="let breadcrumb of breadcrumbs()" class="breadcrumb-item">
      @if (breadcrumb.label !== "Home") {
      <span style="padding: 0px .4rem; color:var(--primary-bg); font-weight: bolder;">></span>
      <a [routerLink]="breadcrumb.url"> {{breadcrumb.label}} </a>
      }
    </li>
  </ol>
</nav>
