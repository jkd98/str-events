<nav class="margenes">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a [routerLink]="['/events/home']">Inicio</a>
    </li>
    <li *ngFor="let breadcrumb of breadcrumbs()" class="breadcrumb-item">
      @if (breadcrumb.label !== 'Home') {
        <span style="padding: 0 .4rem; color: var(--primary-bg); font-weight: bolder;">></span>
        <a [routerLink]="breadcrumb.url"> {{ breadcrumb.label }} </a>
      }
      </li>
  </ol>
</nav>
