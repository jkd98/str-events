<nav class="nav">
    <div class="logo">
        <h1 [routerLink]="['/']" class="logo__txt">Event<span>Star</span></h1>
    </div>


    <div class="links">
        <a [routerLink]="['/events/all-events']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
            class="links__link">Todos los Eventos</a>
        <div (click)="toggleSubmenu()" class="submenu">
            <span>Áreas de interés</span>
            @if(submenuAbierto){
            <div class="submenu-opciones">
                <a [routerLink]="['/events/category/Conciertos']" routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }" class="links__link">Conciertos</a>
                <a [routerLink]="['/events/category/Deportes']" routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }" class="links__link">Deportes</a>
                <a [routerLink]="['/events/category/Culturales']" routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }" class="links__link">Culturales</a>
                <a [routerLink]="['/events/category/Informativos']" routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }" class="links__link">Informativos</a>

            </div>
            }
        </div>
        @if( user().role === ROLE ){
        <a [routerLink]="['/events/create']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
            class="links__link">Publicar Evento</a>
        }
    </div>

    <div class="auth">
        @if( user()._id ){
        <a (click)="logout()" class="auth__login">Cerrar Sesión</a>
        } @else {
        <a [routerLink]="['/users/login']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
            class="auth__login">Iniciar Sesión</a>
        }
        <a [routerLink]="['/users/signup']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
            class="auth__signup">Crear Cuenta</a>
    </div>
</nav>

@if (showTimeoutDialog()) {
<div class="dialog-overlay">
    <div class="dialog-box">
        <h2>¿Deseas extender tu sesión?</h2>
        <div class="dialog-actions">
            <button (click)="onEndSession()">Cerrar sesión</button>
            <button (click)="onExtendSession()">Extender sesión</button>
        </div>
    </div>
</div>
}
